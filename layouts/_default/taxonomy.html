{{ define "main" }}
{{ partial "profile.html" . }}

<section id="archive">

        <div class="group">
            <h3>نوشته‌های مربوط به  <b>{{ .Title }}</b></h3>
            {{ range .Pages }}
                <div class="value">
                  <div class="title">      
                      <a href="{{ .Permalink }}">
                        {{ .Title }}
                      </a>      
                      {{ with .Params.tags }}
                          <div class="tags">
                              {{ range . }}
                                  <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
                              {{ end }}
                          </div>
                      {{ end}}
                  </div>
                </div>
            {{ end }}          
        </div>



</section>


{{ end }}
